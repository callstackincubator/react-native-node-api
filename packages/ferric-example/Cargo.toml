[package]
name = "ferric-example"
version = "1.0.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies.napi]
version = "3.0.0-alpha"
default-features = false
# see https://nodejs.org/api/n-api.html#node-api-version-matrix
features = ["napi3"]

[dependencies.napi-derive]
version = "3.0.0-alpha"
features = ["type-def"]

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
codegen-units = 1
